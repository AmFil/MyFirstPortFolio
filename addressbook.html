<!doctype html>
<html lang="en">

<head>
    <title>My Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="/css/addressbook.css" rel="stylesheet">
</head>

<body>
       <div class="container mt-5">
           <h4>My Address Book</h4>
           <div class="bg-light border border border-2 shadow-lg">
                <form class="row p-4 g-3">
                        <div class="col-4 col-md-4">
                            <div>
                                <img src="/img/GirlOne_4x.png" class="img-fluid rounded" alt="outline of girl">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6">
                                    <div>
                                        <label for="MyAddressBookFirstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="MyAddressBookFirstName">
                                    </div>
                                </div>
                                 <div class="col-md-6">
                                    <div>
                                        <label for="MyAddressBookLastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="MyAddressBookFirstName">
                                    </div>
                                 </div>
                                 <div class="col-md-6">
                                    <div>
                                        <label for="MyAddressBookEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="MyAddressBookEmail">
                                    </div>
                                </div>
                                 <div class="col-md-6">
                                    <div>
                                        <label for="MyAddressBookPhone" class="form-label">Phone</label>
                                        <input type="tel" class="form-control" id="MyAddressBookPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                                    </div>
                                 </div>
                                 <div class="col-md-12">
                                    <div>
                                        <label for="MyAddressBookAddress" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="MyAddressBookAddress" placeholder="1234 Main St">
                                    </div>
                                 </div>
                                 <div class="col-md-12">
                                    <div>
                                        <label for="MyAddressBookAddress2" class="form-label">Address 2</label>
                                        <input type="text" class="form-control" id="MyAddressBookAdress2" placeholder="Apartment, Studio, or Floor">
                                    </div>
                                 </div>
                                 <div class="col-md-6">
                                    <div>
                                        <label for="MyAddressBookCity" class="form-label">City</label>
                                        <input type="text" class="form-control" id="MyAddressBookCity">
                                    </div>
                                 </div>
                                 <div class="col-md-4">
                                    <div>
                                        <label for="MyAddressBookState" class="form-label">State</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Choose...</option>
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DE">Delaware</option>
                                            <option value="DC">District Of Columbia</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="IA">Iowa</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="ME">Maine</option>
                                            <option value="MD">Maryland</option>
                                            <option value="MA">Massachusetts</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MO">Missouri</option>
                                            <option value="MT">Montana</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NY">New York</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VT">Vermont</option>
                                            <option value="VA">Virginia</option>
                                            <option value="WA">Washington</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WY">Wyoming</option>
                                            </select>
                                    </div>
                                 </div>
                                 <div class="col-md-2">
                                    <label for="MyAddressBookZip" class="form-label">Zip</label>
                                    <input type="text" class="form-control" id="MyAddressBookZip">
                                 </div>
                                 <div class="col-md-10">
                                    <div>
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label ms-2" for="flexCheckDefault">Family</label>
                                    </div>
                                 </div>
                                 <div class="col-md-2 mt-4 d-flex justify-content-end">
                                    <a href="/index.html" class="btn btn-primary btn-lg mx-2" type="button">Back</a>
                                    <button class="btn btn-primary btn-lg" type="submit">Save</button>
                                 </div>
                            </div>
                        </div>
                        
                </form>
           </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
