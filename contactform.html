<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

   <!-- Convert this to an external style sheet -->
    <link href="/css/contactform.css" rel="stylesheet">

</head>

<body class="d-flex flex-column h-100 homeBG">

    <main class="flex-shrink-0">
       <div class="container">
            <h1 class="text-light text-center mt-4">Contact Me</h1>
                <form class="form-control bg-light">
                        <div class="row">
                            <div class="col">
                                <div>
                                    <label for="contactMeForm" class="form-label">First Name</label>
                                    <input type="text" placeholder="First name" class="form-control" id="contactMeFormInput1">
                                </div>
                            </div>
                            <div class="col">
                                <div>
                                    <label for="contactMeForm" class="form-label">Last Name</label>
                                    <input type="text" placeholder="Last name" class="form-control" id="contactMeFormInput2">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <div>
                                    <label for="contactMeForm" class="form-label">Email</label>
                                    <input type="email" placeholder="Email" class="form-control" id="contactMeFormInput3">
                                </div>
                            </div>
                            <div class="col">
                                <div>
                                    <label for="contactMeForm" class="form-label">Phone (optional)</label>
                                    <input type="tel" placeholder="Phone" class="form-control" id="contactMeFormInput4" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <div>
                                    <label for="contactMeForm" class="form-label">Subject</label>
                                    <input type="text" placeholder="Subject" class="form-control" id="contactMeFormInput5">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <div>
                                    <label for="contactMeForm" class="form-label">Message</label>
                                    <textarea class="form-control" placeholder="Message" id="contactMeFormInput6" type="text"></textarea>
                                    <button class="btn btn-primary mt-2" type="submit">Submit</button>
                                </div>
                            </div>
                        </div>
                </form>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
