<!doctype html>
<html lang="en">

<head>
    <title>Survey Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="/css/surveyform.css" rel="stylesheet">
</head>

<body class="bgSurveryForm d-flex">
    <div class="overlay">
        <div class="container mt-5 mb-5 rounded" style="background-color: #303056;">
            <div class="row">
                 <div class="col">
                     <div class="text-center text-light mb-3">
                        <h1>freeCodeCamp Survey Form</h1>
                        <p class="fst-italic">Thank you for taking the time to complete this survey</pc>
                     </div>
                     <div class="d-flex justify-content-center">
                        <a href="/index.html" class="btn btn-primary">Go Back</a>
                     </div>
                     <form class="mb-3">
                        <label for="name" class="form-label text-light fs-3">Name</label>
                        <input type="text" class="form-control" id="name" aria-label="Name" placeholder="enter your name">

                        <label for="email" class="form-label text-light fs-3">Email</label>
                        <input type="email" class="form-control" id="email" aria-label="e-mail" placeholder="enter your email">

                        <label for="age" class="form-label text-light fs-3">Age</label>
                        <input type="text" class="form-control" id="age" aria-label="age" placeholder="enter your age">
                        <hr class="text-light mt-4">

                        <label for="role" class="form-label text-light fs-3">Which option best describes your current role?</label>
                        <select class="form-select form-select-md" aria-label=".form-select-sm example" id="role">
                            <option selected>Select current role</option>
                            <option value="1">Student</option>
                            <option value="2">Full Time Job</option>
                            <option value="3">Full Time Learner</option>
                            <option value="4">Prefer Not To Say</option>
                            <option value="5">Other</option>
                          </select>

                        <label for="recommend" class="form-label text-light fs-3 mt-4">Would you recommend freecodecamp to a friend?</label>
                        <div class="form-check text-light">
                            <input class="form-check-input" type="radio" name="recommend" id="recommend" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Definitely
                            </label>
                          </div>
                          <div class="form-check text-light">
                            <input class="form-check-input" type="radio" name="recommend" id="recommend">
                            <label class="form-check-label" for="flexRadioDefault2">
                              Maybe
                            </label>
                          </div>
                          <div class="form-check text-light">
                            <input class="form-check-input" type="radio" name="recommend" id="recommend">
                            <label class="form-check-label" for="flexRadioDefault2">
                              Not Sure
                            </label>
                          </div>

                          <label for="feature" class="form-label text-light fs-3 mt-4">What is your favorite feature of freecodecamp?</label>
                        <select class="form-select form-select-md" aria-label=".form-select-sm example" id="feature">
                            <option selected>Select an option</option>
                            <option value="1">Challenges</option>
                            <option value="2">Projects</option>
                            <option value="3">Community</option>
                            <option value="4">Open Source</option>
                          </select>

                          <label for="improvement" class="form-label text-light fs-3 mt-4">What would you like to see imporoved? (Check all that apply)</label>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="improvement">
                            <label class="form-check-label text-light" for="improvement">
                              Front-end Projects
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="improvement">
                            <label class="form-check-label text-light" for="improvement">
                              Back-end Projects
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="improvement">
                            <label class="form-check-label text-light" for="improvement">
                              Data-Visualization
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="improvement">
                            <label class="form-check-label text-light" for="improvement">
                              Challenges
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="improvement">
                            <label class="form-check-label text-light" for="improvement">
                              Open Source Community
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="improvement">
                            <label class="form-check-label text-light" for="improvement">
                              Gitter Help Rooms
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="improvement">
                            <label class="form-check-label text-light" for="improvement">
                              Videos
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="improvement">
                            <label class="form-check-label text-light" for="improvement">
                              City Meetups
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="improvement">
                            <label class="form-check-label text-light" for="improvement">
                              Wiki
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="improvement">
                            <label class="form-check-label text-light" for="improvement">
                              Forum
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="improvement">
                            <label class="form-check-label text-light" for="improvement">
                              Additional Courses
                            </label>
                          </div>
                          <label for="comment" class="form-label text-light fs-3 mt-4">Any comments or suggestions?</label>
                          <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="comment"></textarea>
                            <label for="floatingTextarea">Comments</label>
                          </div>
                     </form>
                     <div class="d-flex justify-content-center mb-2">
                        <a href="/surveyform.html" class="btn btn-primary">To Top</a>
                     </div>
                 </div>
            </div>
        </div>
    </div>
       

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
